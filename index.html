<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amethode's Profile</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="icon" href="./images/favicon/favicon.ico">
</head>
<body class="dark-mode">
  
  <div id="particles-js"></div>
  
  <div id="switch">
    <i class="fas fa-sun"></i>
  </div>
  
  <div class="container">
    <div class="card">
      <div class="card__top">
        <img src="./images/profile/banner.gif" alt="banner">
        <div class="badgeholder">
          <div class="badges">
            <img src="./images/badges/code-badge.png" alt="code badge" class="badge">
            <img src="./images/badges/chess-badge.png" alt="chess badge" class="badge">
            <img src="./images/badges/minecraft-badge.png" alt="minecraft badge" class="badge">
          </div>
        </div>
        <div class="profile__photo">
          <img src="./images/profile/pfp.jpg" alt="pfp">
          <div class="onlinestatus"></div>
        </div>
      </div>
      <div class="card__content">
        <h2>@Amethode</h2>
        <h3><span id="typewriter"></span><span id="cursor">|</span></h3>
        <p><span><i class="fas fa-map-marker-alt"></i></span>Ninh Bình, Việt Nam</p>
        <p><span><i class="fas fa-school"></i></span>Tam Điệp Secondary School</p>
        <p><span><i class="far fa-envelope"></i></span>nxtungmain@gmail.com</p>
        <p><span><i class="fas fa-phone"></i></span>+84965764908</p>
      </div>
    </div>
  </div>

  <script src="./JS/script.js"></script>
  <script src="./JS/particles.js"></script>
  <script src="./JS/app.js"></script>
</body>
</html>
